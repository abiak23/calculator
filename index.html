<!DOCTYPE html>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="Calculator">
        <input type="text" placeholder="0" id="myinput" />
        <button onclick="Cl()">Clear</button>

        <button onclick="diplay('%')">%</button>
        <button onclick="diplay('/')">/</button>
